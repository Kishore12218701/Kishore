<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript loops</title>
</head>
<body>
<p id="abc"></p>
<script>
    var txt="";
    var person={fname:"Rahul",lname:"Sharma",age:25};
    var x;
    for (x in person){
    txt +=person[x]+"";
    }

  document.getElementById("abc").innerHTML=txt;

</script>
</body>
</html>
