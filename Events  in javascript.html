<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTG-8">
        <meta name="author" content="Buri.ashokkumar">
        <meta name="description" content="this page contains about the css tutorial which iam learning now ">
        <link rel="icon" href="css icon for web page.png" type="image/x-icon">
        <title>Events in java script</title>
        <script type="text/javascript">
            function abc(){
                alert("Welcome to the school of CSE")
            }
            function validate(){
                alert("validated");
            }
        </script>
    </head>
    <body> 
        <form>
            <input type="button" onclick="abc()" value="Test"/>
        </form>
        <form method="POST" onsubmit="return validate()">
        <input type="submit" value="Submit"> </form>
    </body>
</html>
